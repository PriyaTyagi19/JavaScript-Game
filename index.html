<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Card Game</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/normalize-fwd.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1>Matching Card Game</h1>
        </header>
        <main>
            <section id="player-name">
                <h3>To start the game:</h3>
                <div class="name-container">
                    <input type="text" name="name" id="name" placeholder="Enter your name" onfocus="this.value= ''">
                    <button type="button" id="submit-btn" class="btn">Submit</button>
                </div>
            </section>
            <section id="select-level" class="level-selection">
                <h3>Hello <span></span>! Please select a level</h3>
                <button type="button" id="button1" class="btn">Easy</button>
                <button type="button" id="button2" class="btn">Medium</button>
                <button type="button" id="button3" class="btn">Hard</button>

            </section>
            <section id="game-section" class="game-selection">
                <button type="button" id="button4" class="btn">Switch Level</button>
                <button type="button" id="button5" class="btn">Exit</button>
            </section>
    
        </main>
        <footer>
    
        </footer>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
